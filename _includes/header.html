<header class="header">
    <div class="navigation">
        <a href="/" class="logo">{{ site.title }}</a>
    </div>

    <ul class="social-links">
        {% if site.github_username %}
            <a href="https://github.com/{{ site.github_username }}" class="social-links__entry" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        {% endif %}

        {% if site.twitter_username %}
            <a href="https://twitter.com/{{ site.twitter_username }}" class="social-links__entry" target="_blank">
                <i class="fa fa-twitter"></i>
            </a>
        {% endif %}
    </ul>
</header>
